<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Phaser -->
    <script src="lib/phaser/phaser.min.js"></script>

    <!-- ngmqtt -->
    <script src="lib/mqtt/mqtt.js"></script>
    <script src="lib/ngmqtt/ngmqtt.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js\main.js"></script>
  </head>
  <body ng-app="starter" ng-controller="main">
    <div id="myionic"></div>
    <!--script type="text/javascript" src="js\main.js"></script-->
    <div id = "gameDiv"></div>

    <script id="templates/modal_new.html" type="text/ng-template">
      <ion-modal-view>
        <ion-content>
          {{objname}}
          <div ng-repeat="item in items | filter:{ id: objname }">
            {{item.name}}
            {{item.image}}
          </div>
          <button ng-click="hideModal()">hide</button>
        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
